language: node_js
node_js:
  - '12'
addons:
  apt:
    packages:
      - xvfb
branches:
  only:
    - master
    - develop
    - '/^v.*$/'
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install
before_script:
  - npm install
before_deploy:
  - npm run prerelease
  - cd dist
deploy:
  - provider: releases
    edge: true
    skip_cleanup: true
    api_key:
      secure: 
    file: dist.zip
    on:
      branch: master
      tags: true
      repo: flekschas/utils
  - provider: npm
    edge: true
    skip_cleanup: true
    email: code@lekschas.de
    api_key:
      secure: 
    on:
      branch: master
      tags: true
      repo: flekschas/utils
